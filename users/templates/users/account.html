{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="settingsPage profile my-md">
  <div class="container">
    <div class="layout">
      <div class="column column--1of3">
        <div class="card text-center">
          <div class="card__body dev">
            <a class="tag tag--pill tag--main settings__btn" href="{% url 'edit-account' %}"><i class="im im-edit"></i>
              Edit</a>
            <img class="avatar avatar--xl dev__avatar" src="{{profile.profile_image.url}}" />
            <h2 class="dev__name">{{profile.name}}</h2>
            <p class="dev__location">Based in {{profile.location}}</p>


          </div>
        </div>
      </div>
      <div class="column column--2of3">
        <div class="devInfo">
          <h3 class="devInfo__title">About Me</h3>
          <p class="devInfo__about">{{profile.bio}}</p>
        </div>
        <div class="settings">
          <h3 class="settings__title">Topics</h3>
            <div class="settings__table">
            <div class="devInfo">

            <div class="devInfo__skills">
              {% for topic in topics %}
              <div class="devSkill">
                <h4 class="devSkill__title">{{topic.title}}</h4>
                <p class="devSkill__info">
                  {{topic.description}}
                </p>

              </div>
              {% endfor %}
        </div>
            </div>
            </div>
              <div class="settings">


        </div>
      </div>
    </div>
  </div>
  </div>
</main>

{% endblock %}
